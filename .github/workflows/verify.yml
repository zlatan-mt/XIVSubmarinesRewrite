# apps/XIVSubmarinesRewrite/.github/workflows/verify.yml
# フルビルドと主要 UI テストをまとめて実行する Verify ワークフローです
# Phase7-D 以降のリリース品質チェックを自動化するため存在します
# RELEVANT FILES: apps/XIVSubmarinesRewrite/.github/workflows/ui-tests.yml, apps/XIVSubmarinesRewrite/package.json, apps/XIVSubmarinesRewrite/tests/Playwright/notification-layout.spec.ts

name: Verify

on:
  push:
    branches:
      - develop
      - release
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - release
  workflow_dispatch:
    inputs:
      grep:
        description: 'Playwright --grep pattern override'
        required: false
        default: '@theme|@notification|@overview'

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      PLAYWRIGHT_GREP: ${{ github.event.inputs.grep || '@theme|@notification|@overview' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache Dalamud DLLs
        id: cache-dalamud
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/dalamud-cache
          key: dalamud-${{ hashFiles('tools/DalamudRestore/restore.sh') }}
          restore-keys: |
            dalamud-

      - name: Restore Dalamud DLLs
        run: |
          DALAMUD_DIR="$HOME/.local/share/dalamud/dev"
          CACHE_DIR="${{ runner.temp }}/dalamud-cache"
          
          if [ "${{ steps.cache-dalamud.outputs.cache-hit }}" = "true" ]; then
            echo "[Verify] Restoring Dalamud DLLs from cache..."
            mkdir -p "$DALAMUD_DIR"
            cp -r "$CACHE_DIR"/* "$DALAMUD_DIR/"
          else
            echo "[Verify] Downloading Dalamud DLLs..."
            chmod +x tools/DalamudRestore/restore.sh
            ./tools/DalamudRestore/restore.sh "$DALAMUD_DIR"
            
            echo "[Verify] Caching Dalamud DLLs for future runs..."
            mkdir -p "$CACHE_DIR"
            cp -r "$DALAMUD_DIR"/* "$CACHE_DIR/"
          fi
          
          echo "DALAMUD_LIB_PATH=$DALAMUD_DIR" >> $GITHUB_ENV

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install root dependencies
        run: npm install

      - name: Install Playwright project dependencies
        run: npm install
        working-directory: tests/Playwright

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build

      - name: Run Playwright smoke
        run: npm run test:ui -- --grep "${PLAYWRIGHT_GREP}"

      - name: Upload Dalamud DLLs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-dalamud-dlls
          path: ${{ runner.temp }}/dalamud-cache
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-playwright-reports
          path: |
            tests/Playwright/test-results
            tests/Playwright/playwright-report
            tests/Playwright/.artifacts
          if-no-files-found: ignore
          retention-days: 14

      - name: Package release candidate
        if: success()
        run: |
          # Create optimized release ZIP using git archive
          git archive --format=zip HEAD -o XIVSubmarinesRewrite.zip
          
          # Add built DLL to the ZIP
          zip XIVSubmarinesRewrite.zip bin/Release/net9.0-windows/XIVSubmarinesRewrite.dll
          
          # Create version info
          echo "Build: $(date -u +%Y%m%dT%H%M%SZ)" > build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          zip XIVSubmarinesRewrite.zip build-info.txt
          
          # Show contents
          echo "Release ZIP contents:"
          unzip -l XIVSubmarinesRewrite.zip
          echo "ZIP file size:"
          ls -lh XIVSubmarinesRewrite.zip
          
          echo "Release candidate packaged successfully"

      - name: Upload release candidate
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-candidate-${{ github.ref_name }}
          path: |
            XIVSubmarinesRewrite.zip
            release-candidate/
          retention-days: 30
