# apps/XIVSubmarinesRewrite/.github/workflows/verify.yml
# フルビルドと主要 UI テストをまとめて実行する Verify ワークフローです
# Phase7-D 以降のリリース品質チェックを自動化するため存在します
# RELEVANT FILES: apps/XIVSubmarinesRewrite/.github/workflows/ui-tests.yml, apps/XIVSubmarinesRewrite/package.json, apps/XIVSubmarinesRewrite/tests/Playwright/notification-layout.spec.ts

name: Verify

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      grep:
        description: 'Playwright --grep pattern override'
        required: false
        default: '@theme|@notification|@overview'

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      PLAYWRIGHT_GREP: ${{ github.event.inputs.grep || '@theme|@notification|@overview' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dalamud DLLs
        run: |
          chmod +x tools/DalamudRestore/restore.sh
          ./tools/DalamudRestore/restore.sh "$HOME/.local/share/dalamud/dev"
          echo "DALAMUD_LIB_PATH=$HOME/.local/share/dalamud/dev" >> $GITHUB_ENV

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install root dependencies
        run: npm install

      - name: Install Playwright project dependencies
        run: npm install
        working-directory: tests/Playwright

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build

      - name: Run Playwright smoke
        run: npm run test:ui -- --grep "${PLAYWRIGHT_GREP}"

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        with:
          name: verify-playwright-test-results
          path: tests/Playwright/test-results
          if-no-files-found: ignore

      - name: Upload UI HTML report
        uses: actions/upload-artifact@v4
        with:
          name: verify-playwright-html-report
          path: tests/Playwright/playwright-report
          if-no-files-found: ignore

      - name: Upload renderer preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verify-renderer-preview-artifacts
          path: tests/Playwright/.artifacts
          if-no-files-found: ignore
