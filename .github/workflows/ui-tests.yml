# apps/XIVSubmarinesRewrite/.github/workflows/ui-tests.yml
# Playwright UI tests workflow for Phase6 automation
# Ensures npm test runs in CI and stores reports for review
# RELEVANT FILES: apps/XIVSubmarinesRewrite/package.json, apps/XIVSubmarinesRewrite/tests/Playwright/playwright.config.ts, apps/XIVSubmarinesRewrite/tests/Playwright/utils/renderer-preview.ts

name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      grep:
        description: 'Playwright --grep pattern override'
        required: false
        default: ''

jobs:
  playwright:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      PLAYWRIGHT_GREP: ${{ github.event.inputs.grep || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache Dalamud DLLs
        id: cache-dalamud
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/dalamud-cache
          key: dalamud-${{ hashFiles('tools/DalamudRestore/restore.sh') }}
          restore-keys: |
            dalamud-

      - name: Restore Dalamud DLLs
        run: |
          DALAMUD_DIR="$HOME/.local/share/dalamud/dev"
          CACHE_DIR="${{ runner.temp }}/dalamud-cache"
          
          if [ "${{ steps.cache-dalamud.outputs.cache-hit }}" = "true" ]; then
            echo "[UI Tests] Restoring Dalamud DLLs from cache..."
            mkdir -p "$DALAMUD_DIR"
            cp -r "$CACHE_DIR"/* "$DALAMUD_DIR/"
          else
            echo "[UI Tests] Downloading Dalamud DLLs..."
            chmod +x tools/DalamudRestore/restore.sh
            ./tools/DalamudRestore/restore.sh "$DALAMUD_DIR"
            
            echo "[UI Tests] Caching Dalamud DLLs for future runs..."
            mkdir -p "$CACHE_DIR"
            cp -r "$DALAMUD_DIR"/* "$CACHE_DIR/"
          fi
          
          echo "DALAMUD_LIB_PATH=$DALAMUD_DIR" >> $GITHUB_ENV

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install root dependencies
        run: npm install

      - name: Install Playwright project dependencies
        run: npm install
        working-directory: tests/Playwright

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Clean Playwright artifacts
        run: |
          rm -rf tests/Playwright/test-results
          rm -rf tests/Playwright/playwright-report
          rm -rf tests/Playwright/.artifacts

      - name: Build .NET projects
        run: dotnet build --configuration Release

      - name: Run .NET tests
        run: dotnet test --configuration Release --no-build

      - name: Run Playwright tests
        run: |
          if [ -n "${PLAYWRIGHT_GREP}" ]; then
            npm run test:ui -- --grep "${PLAYWRIGHT_GREP}"
          else
            npm test
          fi

      - name: Upload Dalamud DLLs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-dalamud-dlls
          path: ${{ runner.temp }}/dalamud-cache
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-playwright-reports
          path: |
            tests/Playwright/test-results
            tests/Playwright/playwright-report
            tests/Playwright/.artifacts
          if-no-files-found: ignore
          retention-days: 14
