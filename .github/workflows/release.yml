# XIV Submarines Rewrite Release Workflow
# GitHubリリースの自動化ワークフロー
# タグプッシュ時に自動でリリースを作成するため存在します
# RELEVANT FILES: RELEASE_NOTES_v1.1.4.md, CHANGELOG.md, manifest.json

name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore Dalamud DLLs
        run: |
          # Create Dalamud directory in AppData (this is where .csproj expects them)
          $dalamudDir = "$env:APPDATA\XIVLauncher\addon\Hooks\dev"
          New-Item -ItemType Directory -Path $dalamudDir -Force
          
          # Check vendor directory and required DLLs
          $vendorDir = "vendor\Dalamud"
          $requiredDlls = @("Dalamud.dll", "Dalamud.Bindings.ImGui.dll", "FFXIVClientStructs.dll", "InteropGenerator.Runtime.dll", "Lumina.dll", "Lumina.Excel.dll")
          
          # Check if all required DLLs exist in vendor directory
          $missing = @()
          if (Test-Path $vendorDir) {
            foreach ($dll in $requiredDlls) {
              if (-not (Test-Path (Join-Path $vendorDir $dll))) {
                $missing += $dll
              }
            }
          } else {
            Write-Host "Vendor directory not found, all DLLs are missing." -ForegroundColor Yellow
            $missing = $requiredDlls
          }
          
          if ($missing.Count -gt 0) {
            Write-Host "Missing DLLs in vendor directory: $($missing -join ', ')" -ForegroundColor Yellow
            Write-Host "Running restore script to download missing DLLs..." -ForegroundColor Cyan
            .\tools\DalamudRestore\restore.ps1
          }
          
          # Copy DLLs from vendor directory to target location
          if (Test-Path $vendorDir) {
            Write-Host "Copying Dalamud DLLs from vendor directory to $dalamudDir..." -ForegroundColor Cyan
            Copy-Item "$vendorDir\*.dll" $dalamudDir -Force
            Get-ChildItem $dalamudDir -Name "*.dll" | ForEach-Object { Write-Host "Copied: $_" }
            
            # Final verification
            $finalMissing = @()
            foreach ($dll in $requiredDlls) {
              if (-not (Test-Path (Join-Path $dalamudDir $dll))) {
                $finalMissing += $dll
              }
            }
            if ($finalMissing.Count -gt 0) {
              Write-Host "Final check failed - Missing DLLs: $($finalMissing -join ', ')" -ForegroundColor Red
              exit 1
            }
            Write-Host "All required DLLs are present in target directory." -ForegroundColor Green
          } else {
            Write-Host "Vendor directory still not found after restore attempt." -ForegroundColor Red
            exit 1
          }
          
          # Set environment variable for .csproj
          echo "DALAMUD_LIB_PATH=$dalamudDir" >> $env:GITHUB_ENV
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
        env:
          DALAMUD_LIB_PATH: ${{ env.APPDATA }}\XIVLauncher\addon\Hooks\dev
      
      - name: Create Release Package
        run: |
          mkdir release-package
          copy "bin\Release\net9.0-windows\XIVSubmarinesRewrite.dll" "release-package\"
          copy "manifest.json" "release-package\"
          copy "plugin.json" "release-package\"
          copy "icon.png" "release-package\"
          copy "icon.128.png" "release-package\"
          copy "CHANGELOG.md" "release-package\"
          copy "README.md" "release-package\"
          if (Test-Path "RELEASE_NOTES_*.md") { copy "RELEASE_NOTES_*.md" "release-package\" }
          Compress-Archive -Path "release-package\*" -DestinationPath "XIVSubmarinesRewrite.zip"
      
      - name: Get Release Notes
        id: get_release_notes
        run: |
          $tag = "${{ github.ref_name }}"
          $releaseNotesFile = "RELEASE_NOTES_$tag.md"
          if (Test-Path $releaseNotesFile) {
            $content = Get-Content $releaseNotesFile -Raw
            echo "notes<<EOF" >> $env:GITHUB_OUTPUT
            echo $content >> $env:GITHUB_OUTPUT
            echo "EOF" >> $env:GITHUB_OUTPUT
          } else {
            echo "notes=Release $tag" >> $env:GITHUB_OUTPUT
          }
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: XIV Submarines Rewrite ${{ github.ref_name }}
          body: ${{ steps.get_release_notes.outputs.notes }}
          files: XIVSubmarinesRewrite.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}